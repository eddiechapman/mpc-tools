{% extends "base.html" %}

{% block content %}
<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative bg-white">
  <div class="col-12 p-4 d-flex flex-column position-static">
    <p>Upload one or more audio files.</p>
    <form method="post" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      {{ form.files }}
      <input type="submit">
    </form>
  </div>
</div>
{% endblock %}
